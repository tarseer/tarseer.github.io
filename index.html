<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="tarseer">

<head>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <!-- SPELLS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <title>Tarseer</title>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<nav class="navbar navbar-inverse navbar-fixed-top ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Tarseer Inc.</a>
        </div>

        <ul class="nav navbar-nav navbar-right collapse navbar-collapse">
            <li><a href="#home"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
            <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            <li><a href="#press"><i class="fa fa-pencil"></i> Press</a></li>
        </ul>
    </div>

</nav>

<div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <!--<div ng-view></div>-->
</div>

<div w3-include-html="pages/home.html"></div>
<div w3-include-html="pages/about.html"></div>
<div w3-include-html="pages/contact.html"></div>
<div w3-include-html="pages/press.html"></div>

<script>
    w3.includeHTML();
</script>
</body>

</html>
